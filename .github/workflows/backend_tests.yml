name: Django CI Tests

on:
  push:
    branches: [ backend ]
  pull_request:
    branches: [ backend ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: save-n-bite-backend
    


    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('save-n-bite-backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up environment variables
      run: |
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
    

  
    
    - name: Run authentication tests
      run: |
        python -m pytest authentication/tests.py -v --tb=short
    
    - name: Run food_listings tests
      run: |
        python -m pytest food_listings/tests.py -v --tb=short
    
    - name: Run notifications tests
      run: |
        python -m pytest notifications/tests.py -v --tb=short
    
    - name: Generate test coverage report (optional)
      run: |
        pip install pytest-cov
        python -m pytest --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
