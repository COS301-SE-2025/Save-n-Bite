name: Django CI Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:
    inputs:
      run_coverage:
        description: 'Run test coverage report'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_saveNbite
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: save-n-bite-backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH  # Adds Poetry to PATH

    - name: Cache virtualenv and Poetry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('save-n-bite-backend/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies with Poetry (including dev)
      run: poetry install --with dev

    - name: Install additional test dependencies
      run: |
        poetry run pip install model_bakery
        poetry run pip install celery
        poetry run pip install azure-storage-blob
        poetry run pip install psycopg2-binary

    - name: Set up environment variables
      run: |
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
        echo "DATABASE_URL=sqlite:///test.db" >> $GITHUB_ENV
        echo "AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;" >> $GITHUB_ENV

    - name: Run Django migrations
      run: poetry run python manage.py migrate --settings=backend.settings

    - name: Run reviews tests
      run: timeout 300 poetry run pytest reviews/ -v --tb=short

    - name: Run scheduling tests  
      run: timeout 300 poetry run pytest scheduling/ -v --tb=short

    - name: Run food_listings tests
      run: timeout 300 poetry run pytest food_listings/ -v --tb=short

    - name: Run notifications tests
      run: timeout 300 poetry run pytest notifications/ -v --tb=short

    - name: Run admin_system tests
      run: timeout 300 poetry run pytest admin_system/ -v --tb=short